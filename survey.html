<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey</h2>
    <form action="submit_survey" method="post">
        <label for="question1">How satisfied are you with our service?</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required=""> Satisfied
        <input type="radio" id="neutral" name="satisfaction" value="neutral"> Neutral
        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied"> Dissatisfied<br><br>

        <label for="question2">Would you recommend us to others?</label><br>
        <input type="radio" id="yes" name="recommend" value="yes" required=""> Yes
        <input type="radio" id="no" name="recommend" value="no"> No<br><br>

        <input type="submit" value="Submit">
    </form>


</body></html>
