<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>
    <h2>Book an Appointment</h2>
    <form action="submit_appointment.php" method="post">
        <!-- Personal Information -->
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Appointment Details -->
        <label for="date">Preferred Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Preferred Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="service">Select Service:</label><br>
        <select id="service" name="service" required>
            <option value="consultation">Consultation</option>
            <option value="checkup">Check-up</option>
            <option value="treatment">Treatment</option>
            <option value="follow_up">Follow-up</option>
        </select><br><br>

        <label for="notes">Special Requests or Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Book Appointment">
    </form>
</body>
</html>
