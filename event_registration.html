<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="register_event.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required=""><br><br>

        <label for="regno">Register Number:</label><br>
        <input type="tel" id="regno" name="regno" required=""><br><br>



        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email" required=""><br><br>

        <label for="event">Event:</label><br>
        <select id="options" name="options">
            <option value="option1">Tech-Event</option>
            <option value="option2">Non-Tech Event</option>
            <option value="option3">Sports Event</option>
            <option value="option4">Dance Event</option>
        </select><br><br>


        <label for="meal">Meal Preference:</label><br>
        <select id="meal" name="meal">
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>


</body></html>
