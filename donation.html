<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
</head>
<body>
    <h2>Make a Donation</h2>
    <form action="submit_donation" method="post">
        <!-- Donor Information -->
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required=""><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required=""><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required=""><br><br>

        <!-- Donation Details -->
        <label for="amount">Donation Amount:</label><br>
        <input type="number" id="amount" name="amount" required=""><br><br>

        <label for="currency">Currency:</label><br>
        <select id="currency" name="currency" required="">
            <option value="usd">IND
            </option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
            <option value="aud">AUD</option>
            <option value="cad">CAD</option>
        </select><br><br>

        <label for="payment_method">Payment Method:</label><br>
        <select id="payment_method" name="payment_method" required="">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select><br><br>

        <label for="message">Message (Optional):</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <!-- Agreement -->
        <label for="agree">I agree to the terms and conditions of the donation.</label>
        <input type="checkbox" id="agree" name="agree" required=""><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Donate Now">
    </form>


</body></html>
