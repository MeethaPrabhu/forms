<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card Application</title>
</head>
<body>
    <h1>Aadhar Card Application</h1>
    <form action="/submit-application" method="post">
        
        <!-- Personal Information -->
       
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required=""><br><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required=""><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="fathername">Father's name/ Spouse name:</label>
            <input type="text" id="fathername" name="fathername" required=""><br><br>

            <label for="mothername">Mother's name:</label>
            <input type="text" id="mothername" name="mothername" required=""><br><br>

            
 

        <!-- Address Details -->
        
        <legend>Address</legend>
        <label for="reseidential address">Residential Address:</label><br>
        <input type="text" id="residential address" name="residential address" required=""><br><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required=""><br><br>

        <label for="state">State / Union territory:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="pincode">Pincode:</label>
        <input type="tel" id="pincode" name="pincode" required=""><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required=""><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required=""><br><br>

        <!-- Proof Of Identity -->
       
            <legend>Proof Of Identity</legend>
            <label for="documnet">Document:</label><br>
            <input type="file" id="document" name="document" required=""><br><br>
            <label for="documentno">Document Number:</label>
            <input type="tel" id="documentno" name="documentno" required=""><br><br>
        

        <!-- Proof of Address -->
      
            <legend>Proof of Address</legend>
            <label for="addressproof">Address Proof:</label>
            <input type="file" id="addressproof" name="addressproof" required=""><br><br>
            
        <!--Proof of DOB-->
            <legend>Proof of DOB</legend>
            <label for="proof">Proof of DOB:</label>
            <input type="file" id="proof" name="proof" required=""><br><br>

        

        </form></body></html>
